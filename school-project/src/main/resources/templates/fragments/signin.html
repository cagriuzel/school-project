<div th:fragment="signin" xmlns:th="https://www.thymeleaf.org">
	<fieldset class="border p-2">
		<legend class="w-auto">Giriş</legend>
		<form class="form-signin" method="post" action="/login">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Hatalı kullanıcı adı veya şifre.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">Çıkış yaptınız.</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<label for="username" class="sr-only">Username</label><input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<label for="password" class="sr-only">Password</label> <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm text-right">
					<button class="btn btn-primary" type="submit">Giriş</button>
				</div>
			</div>
		</form>
	</fieldset>
</div>
