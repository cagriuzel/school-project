<div th:fragment="signup" xmlns:th="https://www.thymeleaf.org">
	<fieldset class="border p-2">
		<legend class="w-auto">Üye ol</legend>
		<form action="#" th:action="@{/signup}" th:object="${userDTO}" method="post">
			<div class="form-group row">
				<div class="col-sm">
					<input th:field="*{fullname}" class="form-control" id="colFormLabel" placeholder="Ad Soyad" required>
					<div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="invalid-feedback">${err}</div>
				</div>
				<div class="col-sm">
					<input th:field="*{email}" class="form-control" th:classappend="${userDTO?.email !=null} ? is-valid" th:errorclass="is-invalid" id="colFormLabel" placeholder="Email" required>
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">${err}</div>

				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<input th:field="*{homephone}" class="form-control" id="colFormLabel" placeholder="Sabit Telefon" required>
				</div>
				<div class="col-sm">
					<input th:field="*{cellphone}" class="form-control" id="colFormLabel" placeholder="Cep Telefonu" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<select th:field="*{provinceCode}" class="form-control" required>
						<option value="" disabled selected>İl Seçiniz</option>
						<option value="34">İstanbul</option>
					</select>
				</div>
				<div class="col-sm">
					<select th:field="*{districtCode}" class="form-control" required>
						<option value="" disabled selected>İlçe Seçiniz</option>
						<option value="2">Beşiktaş</option>
						<option value="3">Kadıköy</option>
						<option value="4">Pendik</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<select th:field="*{schoolType}" class="form-control" required>
						<option value="-1" disabled selected>Okul türünüzü Seçiniz</option>
						<option value="2">Orta Okul</option>
					</select>
				</div>
				<div class="col-sm">
					<input th:field="*{schoolCode}" class="form-control" id="colFormLabel" placeholder="Kurum Kodu" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<input th:field="*{schoolName}" class="form-control" id="colFormLabel" placeholder="Kurum Adınız" required>
				</div>
			</div>

			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck"> <label class="form-check-label" for="gridCheck"> Bir şeyleri kabul ediyorum. </label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm text-right">
					<button class="btn btn-primary" type="submit">Üye ol</button>
				</div>
			</div>
		</form>
	</fieldset>
</div>
